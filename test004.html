<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS的練習</title>


  <link rel="stylesheet" href="test004.css">

  <!-- 在style標籤架構中輸入的CSS稱為文件樣式區(內嵌式) -->
  <style>
    /* 只撰寫CSS語言 */
    body {
      background-color: #dfbbff !important;
      /* 第3個十年發展出!important, 優先權最高, 高於行內樣式 */
    }

  </style>

  

</head>

<!-- HTML註解：在標籤行中的CSS稱為行內樣式, 優先權很高, 高於文件樣式 -->
<body style="background-color: skyblue;">

</body>

</html>
